<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - WasteZero</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      background: #fff;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      width: 900px;
      max-width: 95%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(119, 114, 114, 0.932);
      z-index: 1;
    }

    .form-container {
      flex: 1;
      padding: 50px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2E7D32;
      font-size: 26px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
    }

    .form-group input:focus {
      border-color: #2E7D32;
      box-shadow: 0 0 6px rgba(46, 125, 50, 0.4);
    }

    button {
      padding: 12px;
      background: #2E7D32;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: #124615;
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
      color: #2E7D32;
      font-weight: 600;
      text-align: center;
      word-break: break-word;
      white-space: normal;
      max-height: 100px;
      overflow-y: auto;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #2E7D32;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .right-panel {
      flex: 1;
      background: linear-gradient(135deg, #2E7D32, #81C784);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      text-align: center;
    }

    .right-panel h3 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .right-panel p {
      font-size: 16px;
      line-height: 1.5;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .right-panel {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="container">
    <div class="form-container">
  <img src="logo.jpg" alt="WasteZero Logo" style="height: 10px;" />
      <h2>Login to WasteZero</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Email</label>
          <input type="text" id="email" placeholder="Enter email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required />
        </div>
        <button type="submit">Login</button>
      </form>
      <p id="message"></p>

      <div class="login-link">
        Don't have an account? <a href="/register.html">Register</a>
      </div>
    </div>

    <div class="right-panel">
      <img src="logo2.png" alt="Zero Waste Logo" style="height: 80px; margin-bottom: 18px;" />
      <h3>Welcome to WasteZero</h3>
      <p>Smart Waste Pickup & Recycling Platform</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
  
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      message.innerText = '';  

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        if (response.ok) {
          const data = await response.json();
          message.style.color = '#2E7D32'; 
          message.innerText = `Login successful! Token:\n${data.token}`;

        } else {
          const errorText = await response.text();
          message.style.color = '#D32F2F'; 
          message.innerText = errorText || 'Login failed. Please try again.';
        }
      } catch (error) {
        message.style.color = '#D32F2F';
        message.innerText = 'Network error. Please try again later.';
      }
    });

    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 25,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "shape": {
          "type": "image",
          "image": {
            "src": "https://img.icons8.com/emoji/48/recycling-symbol-emoji.png",
            "width": 48,
            "height": 48
          }
        },
        "opacity": {
          "value": 0.6,
          "random": true
        },
        "size": {
          "value": 20,
          "random": true
        },
        "move": {
          "enable": true,
          "speed": 1,
          "random": true,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": false },
          "onclick": { "enable": false }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
